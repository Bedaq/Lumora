<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumora AI - Full Screen</title>
    <style>
        /* 1. Reset margins so the chat touches the edges */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* No double scrollbars */
            background-color: #ffffff;
        }

        /* 2. Make the iframe fill the screen */
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
